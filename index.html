<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDP Annual Growth Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="tooltip" class="tooltip"></div> <!-- Move tooltip to the top of the body -->

    <div class="container">
        <h1>GDP Annual Growth: 2000-2020 (Top 10 Countries)</h1>
        <div id="controls">
            <label for="yearMin">Year Min:</label>
            <input type="range" id="yearMin" min="2000" max="2020" value="2000">
            <label for="yearMax">Year Max:</label>
            <input type="range" id="yearMax" min="2000" max="2020" value="2020">
            <label for="gdpMin">GDP Min:</label>
            <input type="range" id="gdpMin" min="-10" max="10" value="-10">
            <label for="gdpMax">GDP Max:</label>
            <input type="range" id="gdpMax" min="-10" max="10" value="10">
        </div>
        <div id="content-wrapper">
            <div id="visualization"></div>
            <div id="legend-container" class="legend-container"></div>
        </div>
        <div id="writeup">
            <h2>Write-Up</h2>
            <p>This interactive visualization allows you to explore the GDP annual growth of the top 10 countries from 2000 to 2020. Use the available interactions to better understand growth trends and compare different countries across the time span.</p>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
