<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDP Annual Growth Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>GDP Annual Growth: 2000-2020 (Top 10 Countries)</h1>
        <div id="content-wrapper" style="display: flex; gap: 20px;">
            <div id="visualization" style="flex: 3; padding: 20px; border: 2px solid #0073e6; border-radius: 8px; background-color: #ffffff;"></div>
            <div id="legend-container" class="legend-container" style="flex: 1; padding: 10px; border: 2px solid #0073e6; border-radius: 8px; background-color: #ffffff; max-width: 200px;"></div>
        </div>
        <div id="writeup">
            <h2>Write-Up</h2>
            <p>This interactive visualization allows you to explore the GDP annual growth of the top 10 countries from 2000 to 2020. Use the available interactions to better understand growth trends and compare different countries across the time span.</p>
        </div>
        <div id="tooltip" class="tooltip" style="position: absolute; background-color: white; border: 1px solid #ccc; padding: 10px; border-radius: 4px; visibility: hidden;"></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
